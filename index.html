<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Rudra's Calculator</h1>
    <div class="container">
      <div id="calculator-window"><span>Text</span></div>
      <div class="button-container">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="clear">C</button>
        <button data-action="decimal">.</button>
        <button data-action="add">+</button>
        <button data-action="subtract">-</button>
        <button data-action="multiply">ร</button>
        <button data-action="divide">รท</button>
        <button data-action="equal">=</button>
        <button data-action="negate">+/-</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
