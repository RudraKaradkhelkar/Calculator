    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Rudra's Calculator</h1>
    <div class="container">
      <div id="calculator-window"><span id="container-text">Text</span></div>
      <div class="button-container">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>C</button>
        <button>.</button>
        <button>+</button>
        <button>-</button>
        <button>ร</button>
        <button>รท</button>
        <button>=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
